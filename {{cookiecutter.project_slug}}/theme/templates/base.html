<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ SITENAME }}</title>

        {% if USE_WEBPACK %}
            <link rel="stylesheet" href="{{ SITEURL }}/theme/dist/style.css">
        {% else %}
            <link rel="stylesheet" href="{{ SITEURL }}/theme/css/project.css">
        {% endif %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ SITEURL }}/">{{ SITENAME }}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ SITEURL }}/">Home <span class="visually-hidden">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ SITEURL }}/blog/">Articles</a>
                        </li>
                    </ul>
                    <button class="btn theme-toggle" id="theme-toggle-button">
                        <i class="bi" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="container-fluid p-0">
            {% block content %}Hello World{% endblock %}
        </div>
        {% if USE_WEBPACK %}
            <script src="{{ SITEURL }}/theme/dist/bundle.js"></script>
        {% else %}
            <script src="{{ SITEURL }}/theme/js/project.js"></script>
        {% endif %}
    </body>
</html>
